<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Company</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <p>
      <label>
        login: <input type="text" name="login">
      </label>
    </p>
    <p>
      <label>
        password: <input type="password" name="passwd" id="passwd">
      </label>
    </p>
    <p class="pwd-msg">
      password length less than 8
    </p>
    <p>
      user-type:
      <select name="user-type" id="user-type">
        <option value="0" selected="">user</option>
        <option value="1">admin</option>
      </select>
    </p>
    <div class="user-panel">
      <p>
        <label>
          name: <input type="text" name="usr-name">
        </label>
      </p>
      <p>
        <label>
          email: <input type="email" name="usr-email">
        </label>
      </p>
    </div>
    <div class="admin-panel hide">
      <p>
        <label>
          email: <input type="email" name="adm-email">
        </label>
      </p>
      <p>
        <label>
          reg code: <input type="text" name="adm-code" id="adm-code" maxlength="8">
        </label>
      </p>
    </div>
    <p>
      <label>
        <input type="checkbox" name="agree"> Lorem ipsum, dolor.
      </label>
    </p>
    <p>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </p>
  </form>

  <script src="main.js"></script>
</body>
</html>
